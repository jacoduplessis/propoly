{% extends "base.html" %}

{% block body %}
  <div class="container">
    <form method="get">
      <label for="exampleDataList" class="form-label">Datalist example</label>
      <input class="form-control" list="suggestions" id="exampleDataList" name="query" up-validate="#suggestions" up-watch-event="input" placeholder="Type to search...">
      <datalist id="suggestions"></datalist>
    </form>
  </div>
{% endblock %}
